<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@{css/style_info.css}">
    <title>Informacion</title>
</head>
<body>
    <div class="caja">
        <div class="logo">
            <h2 class="bienvenida">Empecemos a crear tu plan de estudio</h2>
            <p>Llena la información:</p>
            <img th:src="@{img/logoi.png}" alt="logo" class="logo1">
        </div>
        
        <div class="linea"></div>
        
        <div>
            <form action="procesar-formulario.php" method="POST">
                <h2>Información importante</h2>
                
                <!-- Select y Options -->
                <div class="form_input">
                    <label for="semestre">Semestre:</label>
                    <select name="semestre" id="semestre">
                        <option value="primer">Primer Semestre</option>
                        <option value="segundo">Segundo Semestre</option>
                    </select>
                </div>
                
                <div>
                    <label for="materias">Selecciona tus Materias:</label><br>
                    <select id="materias" name="materias[]" multiple>
                        <option value="fundamentos_programacion">Fundamentos de Programación</option>
                        <option value="institucional">Institucional (Electiva)</option>
                        <option value="introduccion_sistemas">Introducción a la Ingeniería en Sistemas</option>
                        <option value="calculo_diferencial">Cálculo Diferencial</option>
                        <option value="tecnicas_comunicacion">Técnicas de la Comunicación</option>
                        <option value="matematicas_discretas">Matemáticas Discretas</option>
                        <option value="programacion1">Programación I</option>
                        <option value="teoria_sistemas">Teoría General de Sistemas</option>
                        <option value="calculo_integral">Cálculo Integral</option>
                        <option value="fisica_mecanica">Física Mecánica</option>
                        <option value="algebra_lineal">Álgebra Lineal</option>
                        <option value="mantenimiento_web">Mantenimiento de Comp. y Desarrollo Web</option>
                    </select>
                </div>
                
                <div>
                    <label for="horas_estudio">Horas de estudio disponibles al día:</label>
                    <input type="number" id="horas_estudio" name="horas_estudio" placeholder="Horas de estudio" min="1" max="24">
                </div>
                
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
