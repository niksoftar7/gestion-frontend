<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/materias.css">
        <title>Document</title>
    </head>
    <body>
        <div class="caja">
            <div class="botones">
                <div>
                
                    <div class="materias_caja">
                        <label for="materias">Selecciona tus Materias:</label><br>
                        <select id="materias" name="materias[]" multiple>
                            <option value="programacion1">Programación I</option>
                            <option value="teoria_sistemas">Teoría General de Sistemas</option>
                            <option value="calculo_integral">Cálculo Integral</option>
                            <option value="fisica_mecanica">Física Mecánica</option>
                            <option value="algebra_lineal">Álgebra Lineal</option>
                            <option value="mantenimiento_web">Mantenimiento de Comp. y Desarrollo Web</option>
                            </select>
                    </div>
                
                    <div class="horas_estudio">
                        <label for="horas_estudio">Horas de estudio disponibles al día:</label><br>
                        <input type="number" id="horas_estudio" name="horas_estudio" placeholder="Horas de estudio" min="1" max="24" th:field="*{horas_estudio}">
                    </div>
                    <img src="/img/astros5.png" alt="astro" class="astro">
                    <img src="/img/astros6.png" alt="astro" class="astro1">
                    <br>
                    <form action="/fechas/fechas.html">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
